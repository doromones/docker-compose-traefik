# Traefik dashboard URL: http://localhost:8080

networks:
  traefik-net:
    name: traefik-net

services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    networks:
      - traefik-net
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    environment:
      LEGO_CA_CERTIFICATES: '/pebble/rootCA.crt'
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "./pebble/rootCA.crt:/pebble/rootCA.crt:ro"
      - "./configs/traefik.yaml:/etc/traefik/traefik.yaml:ro"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  pebble:
    image: ghcr.io/letsencrypt/pebble:latest
    networks:
      - traefik-net
    ports:
      - "14000:14000"  # ACME port
      - "15000:15000"  # Management port
    restart: unless-stopped
    environment:
      PEBBLE_VA_NOSLEEP: 1
      PEBBLE_VA_ALWAYS_VALID: 1

  whoami:
    image: traefik/whoami
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.local`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=pebble"
    networks:
      - traefik-net
